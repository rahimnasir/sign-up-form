<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="deco-div">
        <div class="logo">
            <img src="images/odin-lined.png" alt="odin_logo" class="odin-logo">
            <p class="word-logo">ODIN</p>
        </div>
        <div class="source">Photo by Halle West on Unsplash</div>
    </div>
    <div class="form">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <br>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-field">
            <p>Let's do this!</p>
            <form class="form-input" id="createAccount">
                <div>
                    <label for="firstName">FIRST NAME</label><br>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">LAST NAME</label><br>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div>
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phoneNumber">PHONE NUMBER</label><br>
                    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{7}" required>
                </div>
                <div>
                    <label for="password">PASSWORD</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirmPassword">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </form>
        </div>
        <div class="register-login">
            <button type="submit" form="createAccount" value="CreateAccount">Create Account</button>
            <br>
            <br>
            <br>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
